<div class="route-content">
  <div>
    <h4>Manutenção Produtos Loja</h4>
  </div>
  <div style="margin-bottom:20px">
    <alert></alert>
  </div>
  <div class="absolute-center" *ngIf="dataLoading">
    <mat-spinner [diameter]="80"></mat-spinner>
  </div>
  <div [style.visibility]="dataLoading ? 'hidden' : 'visible'">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{tipoOperacao}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <form  [formGroup]="modifyActionForm" (ngSubmit)="onSubmit()">

        <p>
          <mat-form-field appearance="legacy">
            <mat-label>Produto</mat-label>
            <input
              matInput
              placeholder="Nome do Produto"
               formControlName = "name"
              [(ngModel)]="productsModel.name"
            />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="legacy">
            <mat-label>Quantidade</mat-label>
            <input
              matInput
              type="number"
              placeholder="Quantidade do Produto"
              formControlName="qtd"
              [(ngModel)]="productsModel.qtd"
            />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="legacy">
            <mat-label>Preço Unitário</mat-label>
            <input
              matInput
              type="number"
              placeholder="Valor unitário do Produto"
              formControlName="price"
              [(ngModel)]="productsModel.price"
            />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="legacy">
            <mat-label>Descrição</mat-label>
            <input
              matInput
              type="text"
              placeholder="Descrição do Produto"
              formControlName="description"
              [(ngModel)]="productsModel.description"
            />
          </mat-form-field>
        </p>

      </form>
      <div>
        <button mat-raised-button color="primary" (click)="clearFilter()">Clear Filter</button>
        <button mat-raised-button  type="submit" color="primary" (click)="onSubmit()" >Adionar Produto</button>
      </div>
    </mat-expansion-panel>
  </div>
  <mat-card>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    <!-- <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="{{column.id}}" *ngFor="let column of columnNames">
        <mat-header-cell *matHeaderCellDef mat-sort-header> {{column.value}}</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element[column.id]}}</mat-cell>

      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </table> -->

    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->
    <div class="example-container mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="action">
          <tr><th mat-header-cell *matHeaderCellDef> Action </th></tr>
          <tr>
            <td mat-cell *matCellDef="let row" style="width:20%">
              <button mat-icon-button color="primary" (click)="viewContact(row)" title="View Contact"><mat-icon>preview</mat-icon></button>
              <button mat-icon-button color="primary" (click)="editContact(row)" title="Edit Contact"><mat-icon>edit</mat-icon></button>
            </td>
          <tr>
        </ng-container>

        <ng-container matColumnDef="name">
          <tr><th mat-header-cell *matHeaderCellDef mat-sort-header> Produto </th></tr>
          <tr><td mat-cell *matCellDef="let row" style="width:20%"> {{row.name}} </td><tr>
        </ng-container>

        <ng-container matColumnDef="description">
          <tr><th mat-header-cell *matHeaderCellDef mat-sort-header> Descrição </th></tr>
          <tr><td mat-cell *matCellDef="let row" style="width:15%"> {{row.description}} </td></tr>
        </ng-container>

       <ng-container matColumnDef="qtd">
          <tr><th mat-header-cell *matHeaderCellDef mat-sort-header style="width:500px"> Estoque </th></tr>
          <tr>
            <td mat-cell *matCellDef="let row" style="width:10%">
             {{row.qtd}}
            </td>
          </tr>
        </ng-container>

          <ng-container matColumnDef="price">
          <tr><th mat-header-cell *matHeaderCellDef mat-sort-header style="width:500px"> Title </th></tr>
          <tr><td mat-cell *matCellDef="let row" style="width:20%"> {{row.price }} </td></tr>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
  </mat-card>
</div>
