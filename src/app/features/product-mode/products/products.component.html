<mat-card>
  <mat-card-header>Manutenção de Produtos</mat-card-header>

  <mat-card-content>
    <form  [formGroup]="modifyActionForm" (ngSubmit)="onSubmit()">

    <p>
      <mat-form-field appearance="legacy">
        <mat-label>Produto</mat-label>
        <input
          matInput
          placeholder="Nome do Produto"
           formControlName = "name"
          [(ngModel)]="productsModel.name"
        />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="legacy">
        <mat-label>Quantidade</mat-label>
        <input
          matInput
          type="number"
          placeholder="Quantidade do Produto"
          formControlName="qtd"
          [(ngModel)]="productsModel.qtd"
        />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="legacy">
        <mat-label>Preço Unitário</mat-label>
        <input
          matInput
          type="number"
          placeholder="Valor unitário do Produto"
          formControlName="price"
          [(ngModel)]="productsModel.price"
        />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="legacy">
        <mat-label>Descrição</mat-label>
        <input
          matInput
          type="text"
          placeholder="Descrição do Produto"
          formControlName="description"
          [(ngModel)]="productsModel.description"
        />
      </mat-form-field>
    </p>

  </form>
  </mat-card-content>
  <mat-card-actions>
    <!-- <button mat-button>BOTÃO 1</button> -->

    <button mat-raised-button  type="submit" color="primary" (click)="onSubmit()" >Adionar Produto</button>
  </mat-card-actions>
</mat-card>
<mat-card>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="{{column.id}}" *ngFor="let column of columnNames">
      <mat-header-cell *matHeaderCellDef mat-sort-header> {{column.value}}</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element[column.id]}}</mat-cell>

    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </table>

  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->
</mat-card>
